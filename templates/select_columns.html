{% extends "base.html" %}
{% block content %}
<div class="max-w-xl mx-auto bg-gray-800 rounded-xl shadow-lg overflow-hidden transform transition-all duration-300 hover:shadow-2xl hover:scale-105 hover:border-2 hover:border-green-400 p-8 flex flex-col justify-between border-2 border-gray-700">
  <h2 class="text-3xl font-bold mb-6 text-center text-white">LLM Response Evaluation</h2>
  <form action="{{ url_for('select_columns', file=request.args.get('file')) }}" method="post" class="space-y-6">
    <!-- File Column Dropdown -->
    <div>
      <label for="File_column" class="block mb-2 font-semibold text-white">Select Source File Columns:</label>
      <select id="File_column" name="File_column" class="w-full p-2 rounded bg-gray-700 text-white">
        {% for col in all_columns %}
          <option value="{{ col }}" {% if loop.index0 == 2 %}selected{% endif %}>{{ col }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Code Snippet Column +10 Column Dropdown -->
    <div>
      <label for="Code_snippet_+10_lines_column" class="block mb-2 font-semibold text-white">Select Code snippet +10 lines Column:</label>
      <select id="Code_snippet_+10_lines_column" name="Code_snippet_+10_lines_column" class="w-full p-2 rounded bg-gray-700 text-white">
        {% for col in all_columns %}
          <option value="{{ col }}" {% if loop.index0 == 4 %}selected{% endif %}>{{ col }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Code_snippet_-10_lines_column Column Dropdown -->
    <div>
      <label for="Code_snippet_-10_lines_column" class="block mb-2 font-semibold text-white">Select Code snippet -10 lines Column:</label>
      <select id="Code_snippet_-10_lines_column" name="Code_snippet_-10_lines_column" class="w-full p-2 rounded bg-gray-700 text-white">
        {% for col in all_columns %}
          <option value="{{ col }}" {% if loop.index0 == 5 %}selected{% endif %}>{{ col }}</option>
        {% endfor %}
      </select>
    </div>
      <!-- comment_column Column Dropdown -->
    <div>
      <label for="comment_column" class="block mb-2 font-semibold text-white">Select comment Column:</label>
      <select id="comment_column" name="comment_column" class="w-full p-2 rounded bg-gray-700 text-white">
        {% for col in all_columns %}
          <option value="{{ col }}" {% if loop.index0 == 1 %}selected{% endif %}>{{ col }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Rating Columns (Checkboxes) -->
    <div>
      <label class="block mb-2 font-semibold text-white">Select LLM:</label>
      <div class="flex flex-col space-y-2">
        {% for col in rating_candidates %}
          <label class="flex items-center space-x-2 text-white">
            <input type="checkbox" name="selected_llms" value="{{ col }}" class="form-checkbox h-3 w-3 text-green-400">
            <span>{{ col }}</span>
          </label>
        {% endfor %}
      </div>
    </div>

    <button type="submit" class="w-full py-3 bg-green-600 hover:bg-green-700 rounded font-semibold transition duration-300 text-white">
      Next
    </button>
  </form>
</div>
{% endblock %}
